        <main>
        <div class="formulario">
            <h1>CONTACTA CON NOSOTROS</h1>
        </div>
        <section class="contenedor_formulario">
            <form class="form_soporte">
                <!--NOMBRE-->
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Mariela" required/>
                </div>
                  <!--APELLIDO-->
                  <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="email" placeholder="Rodriguez" required/>
                </div>
                   <!--EMAIL-->
                   <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="apellido" placeholder="mariela@rodriguez.com" required/>
                </div>
                  <!--TELEFONO-->
                  <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" name="telefono" id="telefono" placeholder="123456789" required/>
                </div>
                  <!--CONSULTA-->
                  <div>
                    <label for="consulta">Consulta:</label>
                    <textarea name="textarea" rows="10" cols="50"></textarea>
                </div>
                   <!-- Botón de envío de formulario -->
                <div class="boton">
                    
                    <input type="submit" value="Enviar" />
                </div>
               
            </form>
            
            
        </section>
